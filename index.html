<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">All Aboard!</h1>
            <h3 class="text-center">Train Schedule</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">

                        <table class="table" id="train-sched">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (mins)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="train-name" id="train-name" placeholder="Train Name">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" id="destination" placeholder="Anywhere">
                            </div>

                            <div class="form-group">
                                <label for="first-train">First Train Time (HH:mm military time)</label>
                                <input type="text" id="first-train" placeholder="00:00">
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency (mins)</label>
                                <input type="text" id="frequency" placeholder="Frequency (mins)">
                            </div>
                        </form>
                        
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>

                    </div>
                </div>
            </div>
        </div>




    </div>

<script src="assets/javascript/app.js"></script>

</body>

</html>
